{% extends "templates/base_page.html" %} {% block content %}
{% block setActive %}
<script>
  $("a.mdl-layout__tab[href='/profile']").addClass("is-active");
</script>
{% endblock %}
<div class="container">
	<form class="form-horizontal" action="/edit_profile" method="post">
		<div class="form-group">
			<label for="inputName" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="inputName" value="{{ current_user.name }}"
					placeholder="Name">
			</div>
		</div>
		<div class="form-group">
			<label for="inputUsername" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="inputUsername" value="{{ current_user.username }}"
					placeholder="Username">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-8">
				<input type="email" class="form-control" name="inputEmail" value="{{ current_user.email }}"
					placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPhoneNumber" class="col-sm-2 control-label">Phone Number</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="inputPhoneNumber" value="{{ current_user.phoneNumber }}"
					placeholder="Phone Number">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-5 col-sm-8">
				<button type="submit" id="save-btn" class="btn btn-primary">Save</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
