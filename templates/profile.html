
{% extends "templates/base_page.html" %} {% block content %}
<div class="container">
	<form class="form-horizontal" action="/edit_profile" method="post">
		<div class="hidden entity-key"></div>
		<div class="form-group">
			<label for="inputName" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="inputName"
					placeholder="Name">
			</div>
		</div>
		<div class="form-group">
			<label for="inputUsername" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="inputUsername"
					placeholder="Username">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-8">
				<input type="email" class="form-control" id="inputEmail"
					placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPhoneNumber" class="col-sm-2 control-label">Phone Number</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="inputPhoneNumber"
					placeholder="Phone Number">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-5 col-sm-8">
				<button type="submit" id="save-btn" class="btn btn-primary">Save</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
